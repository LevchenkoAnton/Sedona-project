<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sedona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
       <div class="page-header__wrapper">
            <nav class="main-nav">
                <button class="main-nav__close" type="button">Закрыть меню</button>
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#">Карта штата</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Информация</a>
                    </li>
                    <li class="main-nav__item main-nav__item--logo">
                        <a href="#">
                            <picture>
                                <img src="img/logo-sedona@1x.png" alt="Sedona">
                            </picture>
                        </a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">фото и видео</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">гостиницы</a>
                    </li>
                </ul>
            </nav>
           <button class="page-header__open-nav">Открыть меню</button>
       </div>
    </header>

    <section class="intro">
        <div class="intro__wrapper">
            <div class="intro__text-logo-wrapper">
                <div class="intro__text-logo">
                    <picture>
                        <img src="img/text-logo.svg" alt="Welcome to the gorgeus Sedona!">
                    </picture>
                </div>
            </div>
            <div class="intro__slogan">
                <h2 class="intro__header">Седона - небольшой городок в Аризоне,
                    <br>заслуживающий большего!</h2>
                <p class="intro__text">Рассмотрим 5 причин, по которым Седона круче чем гранд каньон!</p>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
